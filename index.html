<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>

<script type="importmap">
  {
    "imports": {
      "three": "https://threejs.org/build/three.module.js",
      "three/addons/": "https://threejs.org/examples/jsm/"
    }
  }
</script>
<script type="module" src="/main.js"></script>
<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

<canvas id="c"></canvas>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="chat-input" placeholder="Type a message..." />
    <button id="submit-btn">Send</button>
  </div>

</div>

<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    display: flex;
  }

  #c {
    flex: 1;
  }

  #chat-container {
    width: 300px;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    height: 100vh;
    box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.2);
  }

  #input-container {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-top: 1px solid #e0e0e0;  <!-- Separator between messages and input -->
  }

  #chat-input {
    flex: 1;
    margin-right: 10px;  <!-- Space between input and send button -->
  }

  #send-button {
    background-color: #007AFF;
    color: white;
    border: none;
    padding: 5px 15px;
    border-radius: 5px;
    cursor: pointer;
  }

  #messages {
    overflow: auto;
    flex: 1;
    padding: 0 10px;  <!-- Horizontal padding for messages -->
  }

  .message-wrapper {
    max-width: 80%;  /* This ensures chat bubbles don't span the entire width. Adjust based on preference */
    margin: 8px 0;
    display: flex;
    overflow: hidden; /* Makes sure long words etc. don't break the layout */
  }

  .message {
    padding: 10px 15px;
    border-radius: 15px;
    margin: 2px 0;
    font-size: 14px;
    word-wrap: break-word;  /* Breaks the word and moves it to the next line */
    max-width: 100%;  /* Allows the bubble to expand as much as possible within the .message-wrapper */
  }

  .user-message {
    justify-content: flex-end;
  }

  .user-message .message {
    background-color: #007AFF;
    color: white;
    border-bottom-right-radius: 5px;
  }

  .agent-message .message {
    background-color: #E5E5EA;
    color: black;
    border-bottom-left-radius: 5px;
  }

  #input-container {
    padding: 10px;
    display: flex;
    justify-content: space-between;
  }

  #submit-btn {
    background-color: #3f51b5;  /* MUI primary color */
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #submit-btn:hover {
    background-color: #303f9f;  /* Darken on hover */
  }

  #chat-input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  }

  #chat-input:focus {
    outline: none;
  }
</style>

</body>
</html>
